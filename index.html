<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <div class="text-container">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan-text">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="btn-container">
          <button class="btn-pay">Proceed to Payment</button>
          <a href="" class="cancel">Cancel Order</a>
        </div> 
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chi-ife">Chi-ife</a>.
  </div>
</body>
</html>
